<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00. JS ES6버전 문법 사전체크!</title>
    <script>
        // 아래 8가지 ES6버전의 문법이 리액트에서 
        // 주요하게 사용된다!

        // 1. 클래스 : JS5-1.1, JS5-1.2
        
        // 2. 화살표함수 : JS5-2

        // 3. 새로운 변수선언 : JS2-2

        // 4. 배열 메서드 : map()
        // -> 배열을 자동으로 돌면서 목록을 만들어 준다!
        const arr1 = ["수박","사과 ","배",];
        console.log('원래배열',arr1);
        // 위의 배열데이터를 태그로 감싸서 새로운 배열을 만듬
        // for of만 forEach 매서드를 사용해 만들수있음
        // (1) for of를 사용하여 <h1> 태그로 데이터를 싼 후 
        //  새로운 배열에 넣기
            
        let newArr1 = [];
        let i = 0;
        for(let x of arr1){
            newArr1[i] = `<h1>${x}</h1>`;
            i++; //배열순번 1씩증가

        } /// for of ///////


        console.log('새배열',newArr1);
        
        // forEach 메서드를 사용하여 위와같이 새배열 만들기
        let newArr2 = [];
        arr1.forEach((val,idx)=>{
            newArr2[idx] = `<h1>${val}</h1>`;
            
        }); /////// foreach

        console.log('새배열2',newArr2);

        // 위의 새로운 배열변수를 만들고 새로 할당하는 수고를
        // 줄여주는 매서드가 map이다!

        const newArr3 = arr1.map(val=>`<h1>${val}</h1>`)
        console.log('새배열3:',newArr3);
        
        // 5. JS 구조화
        // -> 배열의 값을 각각의 변수에 담는 방법
        // 기존 방식은 무엇인가
        const list = ['현대','삼성','엘지']
        let corp1 = list[0];
        let corp2 = list[1];
        let corp3 = list[2];
        // -> 각 변수의 각 배열값을 할당하는것
        console.log('기존방식 각 배열변수할당',corp1,corp2,corp3);
        
        // r구조화 방식으로 쉽게쳐리
        const home = ['의자','tv','노트북'];

        let [chair,tv,noteboox] = home;
        console.log(chair,tv,noteboox);

        // 6. 모듈 문법 : JS9-2

        // 7. 삼항연산자 : JS2-1

        // 8. 스프레드 연산자 : ... (점3개로 표시 -> 배열/객체값 순서표시)
        // -> 기본 배열/객체 전체나 일부를 배열이나 객체로 빠르게복사  !! 
        const number1 = [22,23,24,25];
        const number2 = [111,112,113,114];
        // 위의 두 배열을 한 배열로 만들기
        const addNumber = [number1,number2];
        console.log('베열합치기 시도:',addNumber);
        const addNumber2 = [...number1,...number2];
        console.log('스프레드연산자로 배열합치기 :',addNumber2)

        // 객체는 안되나
        const cars = {
            brand : "현대",
            model : "그랜다",
            color : "검정",
        };

        const newCars = {
            type : "썬루프",
            year : "2023",
            color : "흰색", // 같은속성은 나중데이터가 덮어씀
        };

        // 객체 합치기 스프레드 연산자로
        const myNewCars = {...cars,...newCars};
        console.log("새로운 자동차정보",myNewCars);
        // 결과는 합쳐졌고 같은 속성은 나중값으로 대체됨



    </script>
</head>
<body>
    
</body>
</html>
