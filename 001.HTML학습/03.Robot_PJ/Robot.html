                                </iframe>

                            <!-- 조작버튼 박스 -->
                            <!-- 이벤트 속성값으로 함수를 호출

                            <div class="box-btn">

        <!-- 자바스크립트 코딩구역 -->
        <script>

        // 자바스크립트 문법이 적용되는곳~
            // 한줄주석
            // 여러줄 주석

            // JS가 하는일
            //1. HTML
            //2. CSS 변경

            //JS가 필수적으로 하는건?
            // 요소 선택하기!
            // element -> 요소 -> 태그
            // 요소들이 모여있는 웹문서 전체구조 -> DOM 
            // document objeck 

            // 보관장소 = 물건
            // 변수 = 값
            // 이퀄은 오른쪽 값이 왼쪽에 들어감(할당!)

            //document 객체를 통해 하위요소로 접근
            // 여길봐~ var (변수선언)
            var 나야나 = 
            document.getElementById('mv').src;
            // JS 는 명령어 끝에 꼭 세미콜론 (;)

            // 콘...........솔
            // console
            // 로...........그
            // log

            console.log("내꺼얌:",나야나);

            // 콘솔위치 -> f12 console



            
            
            
            
            
            
            // 함수는 코드를 저장하는 장소
            // 함수 호출시 함수 내부의 코드가 실행 됨!
            // function 함수명(전달변수){코드}
            
            function 바꿔(먹이){
                console.log('영상바꿔',먹이);

                // 아이프레임 요소.src = 동영상값
                document.getElementById('mv').src = 
                'https://www.youtube.com/embed/'+먹이
                +'?autoplay=1';

                // src에 할당된 값
                console.log("src할당값:",'https://www.youtube.com/embed/'+먹이);
           
           
           
           
            } /////////////////////////////////// 바꿔 함수 /////////////////////////////////////////////////////

            //  TV 배율 변경 클래스 적용함수 //
            function 커짐(){
                console.log('커지냐?');

                // [JS에서 클래스 제어하기]
                //  classList 내장객체
                //  1) add(클래스명) : 클래스 추가
                //  2) remove(클래스명) : 클래스제거
                //  3) toggle(클래스명) : 클래스넣기/빼기
                // -> toggle은 없으면 넣고 있으면 뺌 !
                document.getElementsByClassName('tv').item(0).classList.toggle('on'); 

                // getElementsByClassName(클레스 명)
                // get Elements By ClassName (가져와 요소를 클래스명으로!)
                // item(순번) - 클래스 중 순번(0부터)

            } /////////////////////////////////// 커짐 함수 //////////////////////////////////////////////////////////
